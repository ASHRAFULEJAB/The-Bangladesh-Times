<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bangladesh Times</title>
    <!-- Bootsrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
           <!-- Navbar Section -->
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid p-2">
                  <a class="navbar-brand fs-2">The <span class="text-warning fw-bold">Bangladesh Times</span></a>
                  <div class="d-flex text-white">
                    <a class="nav-link active  me-5 fw-semibold" aria-current="page" href="#">News</a>
                    <a class="nav-link active me-2 fw-semibold" aria-current="page" href="#">Blog</a>
                  </div>
                </div>
              </nav>
    </header>

    <main class="container mt-4">
         <!-- Categories part -->
         <ul id="all-categories" class="nav justify-content-center bg-light p-4">
            
          </ul>
          
          <!-- news details -->
          <section class="mt-5">
        
                 <div id="new-details" class="row row-cols-1 row-cols-md-3 g-4">
                    
                    
                  </div>
              </div>
          </section>
          <section>
            !-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel" aria-hidden="true">
             <div class="modal-dialog">
            <div class="modal-content">
             <div class="modal-header">
          <h5 class="modal-title" id="newsDetailsModalLabel"> </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
        <div id="phone-modal-details" class="modal-body">
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
          </section>
    </main>


    <script src="js/news.js"></script>
    <!-- Bootstrap js-Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
